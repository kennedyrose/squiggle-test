<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1">

<style>
img {
  margin: 20px;
  width: 30%;
}
body {
  text-align: center;
}
.filter {
  filter: url("#turb");
}
</style>


</head><body>


<svg width="200px" height="200px" viewBox="0 0 200 200">
<defs>
  <filter id="turbulence-1">
    <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="46" numOctaves="1">
      <animate attributeName="baseFrequency" values="0.01; 0.015; 0.02; 0.025; 0.03; 0.025; 0.02; 0.015" repeatCount="indefinite" dur="0.25s"/>
      </feTurbulence>
    <feDisplacementMap xChannelSelector="R" yChannelSelector="G" in="SourceGraphic" scale="10" />
  </filter>
  </defs>

  <image width="200" height="200" filter="url(#turbulence-1)" xlink:href="sglogo-medium.png"/>

</svg>



</body>
</html>
